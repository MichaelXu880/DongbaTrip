<div class="row">
	<div class="col-xs-12">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">日志管理</h3>
				<div class="box-tools">
					<div class="input-group input-group-sm" style="width: 350px;">
						<input type="text" name="table_search" id="searchNameId"
							class="form-control pull-right" placeholder="用户名">

						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-search">
                                <i class="fa fa-search"></i>
							</button>
							<button type="button" class="btn btn-default btn-delete">删除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<table class="table table-hover">
					<thead>
						<tr>
						    <th><input type="checkbox" id="checkAll">全选</th>
							<th>用户名</th>
							<th>操作</th>
							<th>请求方法</th>
							<th>请求参数</th>
							<th>IP</th>
							<th>执行时长</th>
						</tr>
					</thead>
					<tbody id="tbodyId">
					    <tr>
					       <td colspan="7">数据正在加载中...</td>
					    </tr>
					</tbody>
				</table>
			</div>
			<div id="pageId" class="box-footer clearfix" dm="100" 
			     th:include="common/page.html :: pageFragement">
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
</div>
<script type="text/javascript">
   //JS 问题如何解决? console.log(),debugger,排除
   $(function(){
	//$("#pageId").load("doPageUI",doGetObjects);
	  doGetObjects(); 
   })
   //通过此函数异步加载服务端的日志信息
   function doGetObjects(){
	 //1.定义请求参数
	 let params="pageCurrent=1";
	 //2.定义请求url
	 const url="log/doFindPageObjects";
	 //3.发送异步请求并处理响应结果
	// $.getJSON(url,params,function(result){//JsonResult
	//	 doHandleQueryResult(result);
	 //});
	 //也可以按照如下结构进行异步请求
	 $.getJSON(url,params,doHandleQueryResult);
   }
   function doHandleQueryResult(result){//JsonResult
	   //debugger
	   //console.log("result",result);
	   if(result.state==1){//正常数据
		   //第一步:将当前页的日志记录信息更新到页面上
		   //console.log(result.data.records)
		   doSetTableBodyRows(result.data.records);
		   //第二步:将分页信息更新到页面上
		   doSetPagination(result.data);//-->PageObject
	   }else{
		   alert(result.message);
	   }
   }
   function doSetTableBodyRows(records){//List<SysLog>
	   //1.获取tbody对象并清空内容
	   var tBody=$("#tbodyId");
	   tBody.empty();
	   //2.遍历records并将结果更新到页面上。
	  //for(var i=0;i<records.length;i++){
		   //1.构建一行tr对象
		   //var tr=doCreateRow(records[i]);
		   //2.将tr追加tbody中
		   //tBody.append(tr);
	  //}
	   records.forEach(record=>tBody.append(doCreateRow(record)))
   }
   function doCreateRow(record){
	   return `<tr>
	            <td><input type='checkbox' value=${record.id}></td>
	            <td>${record.username}</td>
	            <td>${record.operation}</td>
	            <td>${record.method}</td>
	            <td>${record.params}</td>
	            <td>${record.ip}</td>
	            <td>${record.time}</td>
	       </tr>`;
   }
</script>
